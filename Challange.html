<body>

<style>
    .button {
        position: absolute;
        height: 30px;
        width: 30px;
    }
    .firstRow{
        left: 15px;
    }

    .secoundRow{
        left: 50px;
    }
    .thirdRow{
        left: 85px;
    }
    .forthRow{
        left:120px;
    }
    .fithRow {
        left: 155px;
    }
    .equalsBtn {
        position: absolute;
        height: 65px;
        width: 30px;
    }
    
   
</style>

<script>
    var result = 0;

    function calc(btn) {
        var numbers = getNumbers();
        var result;
        var symbol = btn.dataset.value;

        if (symbol == "+") {
            result = parseFloat(numbers[0]) + parseFloat(numbers[1]);
            document.getElementById("helpText").innerHTML = "Addtion +";
        }
        else if (symbol == "x") {
            result = parseFloat(numbers[0]) * parseFloat(numbers[1]);
            document.getElementById("helpText").innerHTML = "Multiply +";
        }
        else if (symbol == "-") {
            result = parseFloat(numbers[0]) - parseFloat(numbers[1]);
            document.getElementById("helpText").innerHTML = "Subtract +";
        }
        else if (symbol == "/") {
            result = parseFloat(numbers[0]) / parseFloat(numbers[1]);
            document.getElementById("helpText").innerHTML = "Divide &divide";
        }

        document.getElementById("result").value = result;

    }

    function getNumbers() {
        var text1 = document.getElementById("number1");
        var text2 = document.getElementById("number2");
        if (text1.value == "") {
            alert("Missing first number");
            text1.focus();
        }
        if (text2.value == "") {
            alert("Missing secound number");
            text2.focus();
        }
        return [text1.value, text2.value];
    }

</script>
